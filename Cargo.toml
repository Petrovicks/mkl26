[package]
name = "mkl26"
version = "0.1.0"
authors = ["Gabriel Smith <ga29smith@gmail.com>"]

[dependencies]
arraydeque = { version = "^0.4", default-features = false }
bare-metal = "^0.1"
bit_field = "^0.8"
cortex-m = "^0.4"
cortex-m-rt = { version = "0.3.12", features = ["init_array"] }
embedded-hal = "0.1.2"
nb = "0.1.1"
ux = { version = "^0.1", default-features = false }
volatile-register = "^0.2"

[features]
default = [ # default to everything on for docs
    "fgpio",
    "i2c-isr",
    "i2c-slave",
    "i2c-dma",
    "spi-isr",
    "spi-slave",
    "spi-dma",
    "uart-isr",
    "uart-dma"
]

fgpio = []

i2c-isr = []
i2c-slave = ["i2c-isr"]
i2c-dma = ["i2c-isr"]

spi-isr = []
spi-slave = ["spi-isr"]
spi-dma = ["spi-isr"]

uart-isr = []
uart-dma = ["uart-isr"]

[[example]]
name = "blink"

[[example]]
name = "uart"

[patch.crates-io]
cortex-m-rt = { git = "https://github.com/yodaldevoid/cortex-m-rt.git", branch = "init_array" }
